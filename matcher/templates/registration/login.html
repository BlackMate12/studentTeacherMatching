<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
    {% if form.errors %}
    <p>Invalid credentials, please try again.</p>
    {% endif %}

  <button type="submit">Login</button>
</form>

<p>Don't have an account?</p>
<a href="{% url 'register' %}">
    <button type="button">Register</button>
</a>

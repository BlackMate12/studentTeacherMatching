{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row">
  <div class="col-md-6">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="card-title">Profile</h5>
        <a href="{% url 'profile' %}" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="card-title">Skills</h5>
        <a href="{% url 'my-skills' %}" class="btn btn-secondary">Manage Skills</a>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="card-title">Research Interests</h5>
        <a href="{% url 'my-interests' %}" class="btn btn-secondary">Manage Interests</a>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="card-title">Theses</h5>
        <a href="{% url 'theses' %}" class="btn btn-info">View Theses</a>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="card-title">Applications</h5>
        <a href="{% url 'my-applications' %}" class="btn btn-warning">View Applications</a>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="card-title">Notifications</h5>
        <a href="{% url 'web-notifications' %}" class="btn btn-dark">View Notifications</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

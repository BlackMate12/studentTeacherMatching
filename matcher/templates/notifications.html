{% extends "base.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}
<h2 class="mb-4">Notifications</h2>

<ul class="list-group">
  {% for note in notifications %}
    <li class="list-group-item d-flex justify-content-between align-items-center 
               {% if not note.read %}list-group-item-warning{% endif %}">
      <div>
        {{ note.message }}
        <div class="text-muted small">{{ note.created_at|date:"Y-m-d H:i" }}</div>
      </div>
      <a href="{% url 'delete-notification' note.id %}" 
         class="btn btn-sm btn-outline-danger">Dismiss</a>
    </li>
  {% empty %}
    <li class="list-group-item">No notifications yet.</li>
  {% endfor %}
</ul>
{% endblock %}
